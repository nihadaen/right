<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0e85a8b00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body id="body">
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item openwith">
                    <i class="fa-solid fa-up-right-from-square"></i>
                    <span>Open with</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-share"></i>
                    <span>Share</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-link"></i>
                    <span>Get link</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-folder"></i>
                    <span>Show folder location</span>
                </li>
                <li class="item">
                    <i class="fa-brands fa-google-drive"></i>
                    <span>Add shortcut to Drive</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-arrows-up-down-left-right"></i>
                    <span>Move to</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-star"></i>
                    <span>Add to Starred</span>
                </li>
                <li class="item" onclick="getRandom()">
                    <i class="fa-solid fa-brush"></i>
                    <span>Change color</span>
                </li>
                <li class="item remove">
                    <i class="fa-solid fa-trash-can"></i>
                    <span>Remove</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
